name: Check styling

on:
  push:
    branches:
      - 1.x
      - main
  pull_request:
    branches:
      - 1.x
      - main

permissions:
  contents: read

jobs:
  check-styling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: none

      - name: Install Composer dependencies
        run: composer install -n --prefer-dist

      - name: Run Laravel Pint
        run: ./vendor/bin/pint --test
